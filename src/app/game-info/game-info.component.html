<mat-card>
    <!--{{ card ? title : 'Please pick a card'}} ist eine if else Abfrage. Wenn die card existiert dann zeig title. Sonst steht 'Plase....'-->
    <mat-card-title>{{ card ? title : 'Please pick a card'}}</mat-card-title>

    <!--diese mat-card-content, mat-card-title kannst du von Material design kopieren-->
    <mat-card-content>
        {{card ? description: 'Please click on the card stack to select the next card'}}
    </mat-card-content>
</mat-card>
